<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>TicTacToe</title>
</head>
<body>
    <div class="page-layout">
        <div class="player">
            <p class="player-name one">Player One</p>
        </div>

        <div class="game-display">
            <form class="player-names" action="">
                <label for="player1">
                    <input type="text" name="player1" id="player1" placeholder="player 1" autofocus> 
                </label>
                <label for="player2">
                    <input type="text" name="player2" id="player2" placeholder="player 2">
                </label>
                
                <button type="submit" class="start">Start!</button>
            </form>
            <button class="restart hide">Restart</button>
            <p class="game-result hide">Player Wins!</p>

            <div class="game-container"></div>
        </div>

        <div class="player">
            <p class="player-name two">Player Two</p>
        </div>
    </div>
</body>
</html>
